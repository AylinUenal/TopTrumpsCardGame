<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Trumps Game by Aylin</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <script src="../jquery-3.0.0.js"></script>

  </head>
  <body>
    <section id="table">
      <h1 class="title title-animated title-left">TOP</h1>
      <h1 class="title title-animated title-right">TRUMPS</h1>
      <img
        class="table-separation"
        src="images/tree-branch-long.png"
        alt="long tree branch"
      />
      <div class="counter counter-player1 hide">0</div>
      <div class="counter counter-player2 hide">0</div>
      <div class="table-half player1-table">
        <div class="card player1-card card-front hide">
          <img
            id="animal-img-player1"
            class="animal-img"
            src="images/koala.jpg"
            alt="placeholder animal image"
          />
          <h3 id="animal-name-player1">animal name</h3>

          <table>
            <tbody>
              <tr>
                <td>top speed:</td>
                <td id="speed-player1"><span>0</span> km/h</td>
              </tr>
              <tr>
                <td>fear factor:</td>
                <td id="fear-player1">0</td>
              </tr>
              <tr>
                <td>cuteness:</td>
                <td id="cute-player1">0</td>
              </tr>
              <tr>
                <td>life span:</td>
                <td id="life-player1"><span>0</span> years</td>
              </tr>
            </tbody>
          </table>
        </div>
        <img
          class="card card-backside-player1"
          src="images/card-backside.jpg"
          alt="card backside"
        />
      </div>

      <div class="table-half player2-table">
        <div class="card player2-card card-front hide">
          <img
            id="animal-img-player2"
            class="animal-img"
            src="images/koala.jpg"
            alt="placeholder animal image"
          />
          <h3 id="animal-name-player2">animal name</h3>

          <table>
            <tbody>
              <tr>
                <td>top speed:</td>
                <td id="speed-player2"><span>0</span> km/h</td>
              </tr>
              <tr>
                <td>fear factor:</td>
                <td id="fear-player2">0</td>
              </tr>
              <tr>
                <td>cuteness:</td>
                <td id="cute-player2">0</td>
              </tr>
              <tr>
                <td>life span:</td>
                <td id="life-player2"><span>0</span> years</td>
              </tr>
            </tbody>
          </table>
        </div>
        <img
          class="card card-backside-player2"
          src="images/card-backside.jpg"
          alt="card backside"
        />
      </div>
    </section>
    <section id="action-panel">
      <button class="btn start-button">Start Game</button>
      <button class="btn replay-button hide">Play again</button>
      <div class="message-field hide">Message</div>
      <img
        class="branch left-side"
        src="images/vegetation_tree_branch_10.png"
        alt="tree branch"
      />
      <img
        class="branch right-side"
        src="images/vegetation_tree_branch_10.png"
        alt="tree branch"
      />

      <ul class="action-buttons">
        <li>
          <button class="btn action-btn btn-speed hide">top speed</button>
        </li>
        <li>
          <button class="btn action-btn btn-fear hide">fear factor</button>
        </li>
        <li><button class="btn action-btn btn-cute hide">cuteness</button></li>
        <li><button class="btn action-btn btn-life hide">life span</button></li>
      </ul>

      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
      <div class="confetti hide"></div>
    </section>

    <script src="cardDeck.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="script-jquery.js"></script>
  </body>
</html>
